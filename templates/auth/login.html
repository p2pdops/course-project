<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- tailwind register page -->
    <div class="font-sans antialiased bg-grey-lightest">
        <!-- Top Nav -->
        <div class="w-full bg-green fixed shadow z-1">
            <div class="container mx-auto">
                <div class="w-full flex justify-between items-center py-4 px-8">
                    <!-- Brand -->
                    <div class="text-center text-white font-bold">Your Company</div>
                    <!-- Navigation -->
                    <div class="items-center hidden sm:flex">
                        <a href="#" class="text-white hover:text-green-lightest no-underline mx-2 px-2 py-2">Link 1</a>
                        <a href="#" class="text-white hover:text-green-lightest no-underline mx-2 px-2 py-2">Link 2</a>
                        <a href="#"
                            class="bg-green-dark hover:bg-green-darker rounded-full text-white no-underline mx-2 px-4 py-2">Link
                            3</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content -->
        <div class="w-full bg-grey-lightest" style="padding-top: 4rem;">
            <div class="container mx-auto py-8">
                <div class="w-5/6 lg:w-1/2 mx-auto bg-white rounded shadow">
                    <div class="py-4 px-8 text-black text-xl border-b border-grey-lighter">
                        Login with your credentials
                    </div>
                    <form method="post">
                        <div class="py-4 px-8">
                            <div class="mb-4">
                                <label class="block text-grey-darker text-sm font-bold mb-2" for="email">
                                    Enter your Email Address</label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                    id="email" name="email" type="email" placeholder="Your email address">
                            </div>
                            <div class="mb-4">
                                <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Enter your
                                    Password</label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                    id="password" name="password" type="password" placeholder="Your secure password">
                            </div>
                            <div class="flex items-center justify-between mt-8">
                                <button
                                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
                                    type="submit">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <p class="text-center my-4">
                    <a href="{{ url_for('auth.register')}}"
                        class="text-grey-dark text-sm no-underline hover:text-grey-darker">
                        Don't have an account? <span class="text-blue-600 font-semibold cursor-pointer">Register</span>
                    </a>
                </p>
            </div>
        </div>
        <!-- Footer -->
        <footer class="w-full bg-grey-lighter py-8">
            <div class="container mx-auto text-center px-8">
                <p class="text-grey-dark mb-2 text-sm">Modern Education through
                    <span class="font-bold">Project Learner</span>
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
