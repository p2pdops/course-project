<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <script src="{{ url_for('static', filename='tailwind.js') }}"></script>
</head>

<body>
    {% block content %}
    {% if score >= 50 %}
    <!-- show quiz passed -->
    <div class="flex flex-col items-center justify-center pt-6 pb-2 bg-green-300">
        <h2 class="text-2xl font-bold leading-tight">
            You passed the quiz!
        </h2>
        <!-- tailwind link to next topic -->
        <a href="{{ url_for('subjects_show', subject_id=topic.subject_id) }}"
            class="text-blue-500 font-bold no-underline">
            <span class="text-base">Continue to Course</span>
        </a>
    </div>
    {% else %}
    <!-- show quiz failed -->
    <div class="flex flex-col items-center justify-center pt-6 pb-2 bg-red-300">
        <h2 class="text-2xl font-bold leading-tight">
            You failed the quiz! Try again!
        </h2>
    </div>
    {% endif %}
    {% endblock content %}
    <!-- tailwind centered card showing result score -->
    <div class="flex flex-col items-center justify-center pt-6 pb-2">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden px-10 py-5">
            <div class="flex flex-col">
                <div class="flex flex-col justify-between">
                    <h2 class="text-lg font-bold">{{ topic.name }} Quiz Result</h2>

                    <h2 class="text-lg font-bold">Your Score: {{ score }}%</h2>

                    <a href="{{ url_for('read_topic', topic_id=topic.id) }}"
                        class=" text-blue-500 font-bold no-underline">
                        <span class="text-base">Go back to Reading Topic</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
