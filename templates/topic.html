<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.js"
        integrity="sha512-lK6oZEScytehJvHjR7R03NENoR6dMjpv7PkyQacFi8rux5YxIaYu7tsOCGbZ/RRH8GFnR82LOAp267kxD+q+qQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="{{ url_for('subjects_show', subject_id= topic.subject_id)}}" class="btn-close btn-close-white"
                aria-label="Close"></a>
            <a class="navbar-brand" href="{{url_for('admin.admin_home')}}">Project Learn</a>
            <div class="navbar navbar-expand" id="navbarNav">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row align-items-md-stretch">

            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid pt-5">
                    <h1 class="display-5 fw-bold">{{ topic.name }}</h1>
                    <p class="col-md-8 fs-4">Article made using markdown syntax</p>
                </div>
                <div id="container" class="bg-light border p-4">
                    {{topic.content}}
                </div>

            </div>



        </div>
        <script>
            var md = {{ topic.content | tojson }};
            var converter = new showdown.Converter(),
                html = converter.makeHtml(md);
            console.log(html)
            document.getElementById('container').innerHTML = html;
        </script>
</body>

</html>
